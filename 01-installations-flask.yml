---
- name: Provision and Configure Flask Web App
  hosts: g1
  become: yes

  vars:
    flask_app_directory: /home/centos/jenkins-ansible-flask-1
    flask_app_repo: https://github.com/kesienaf/jenkins-ansible-flask-1.git

  tasks:
    - name: Update package cache (CentOS)
      yum:
        name: '*'
        state: latest
      when: ansible_distribution == 'CentOS'

    - name: Install EPEL repository (CentOS)
      yum:
        name: epel-release
        state: present
      when: ansible_distribution == 'CentOS'

    - name: Install required packages (CentOS)
      yum:
        name:
          - python3
          - python3-devel
          - python3-pip
          - git
          - nginx
          - supervisor
        state: present
      when: ansible_distribution == 'CentOS'

    - name: Update package cache (Amazon Linux)
      dnf:
        name: '*'
        state: latest
      when: ansible_distribution == "Amazon"

    - name: Install EPEL repository (Amazon Linux)
      dnf:
        name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
        state: present
      when: ansible_distribution == "Amazon"

    - name: Install required packages (Amazon Linux)
      dnf:
        name:
          - python3
          - python3-devel
          - python3-pip
          - git
          - nginx
          - supervisor
        state: present
      when: ansible_distribution == "Amazon"

    - name: Clone Flask app repository
      git:
        repo: https://github.com/kesienaf/jenkins-ansible-flask-1.git
        dest: "{{ flask_app_directory }}"
        version: main
      environment:
        GIT_SSH_COMMAND: 'ssh -o StrictHostKeyChecking=no'

    - name: Install pip using get_pip.py
      command: "python3 -m ensurepip"
      args:
        chdir: "{{ flask_app_directory }}"
      environment:
        PATH: "{{ flask_app_directory }}/venv/bin:{{ ansible_env.PATH }}"

    - name: Upgrade pip
      command: "python3 -m pip install --upgrade pip"
      args:
        chdir: "{{ flask_app_directory }}"
      environment:
        PATH: "{{ flask_app_directory }}/venv/bin:{{ ansible_env.PATH }}"

    - name: Install virtualenv
      pip:
        name: virtualenv
        executable: pip3
        state: present

    - name: Create virtual environment
      command: python3 -m venv venv
      args:
        chdir: "{{ flask_app_directory }}"
      environment:
        PATH: "{{ flask_app_directory }}/venv/bin:{{ ansible_env.PATH }}"

    - name: Activate virtual environment
      command: "/bin/bash -c 'source {{ flask_app_directory }}/venv/bin/activate'"
      become: yes

    - name: Install Flask dependencies
      pip:
        requirements: "{{ flask_app_directory }}/requirements.txt"
        virtualenv: "{{ flask_app_directory }}/venv"

    - name: Install Flask
      pip:
        name: Flask
        executable: pip3
        state: present

    - name: Install Gunicorn
      pip:
        name: gunicorn
        executable: pip3
        state: present

    - name: Install Firewall
      yum:
        name: firewalld
        state: present

    - name: Configure Firewall
      firewalld:
        port: 8000/tcp
        permanent: yes
        state: enabled
      notify:
        - restart firewalld

    - name: Configure Firewall
      firewalld:
        port: 80/tcp
        permanent: yes
        state: enabled
      notify:
        - restart firewalld

    - name: Configure Firewall
      firewalld:
        port: 5000/tcp
        permanent: yes
        state: enabled
      notify:
        - restart firewalld

    - name: Restart firewalld
      systemd:
        name: firewalld
        state: restarted
      become: yes

    - name: Create Nginx sites-available directory
      file:
        path: /etc/nginx/sites-available
        state: directory

    - name: Configure Nginx
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/flask_app
      notify:
        - restart nginx

    - name: Create Nginx sites-enabled directory
      file:
        path: /etc/nginx/sites-enabled
        state: directory

    - name: Create symbolic link for Nginx configuration
      file:
        src: /etc/nginx/sites-available/flask_app
        dest: /etc/nginx/sites-enabled/flask_app
        state: link
      notify:
        - restart nginx

    - name: Start Nginx service
      service:
        name: nginx
        state: started

    - name: Create Supervisor conf.d directory
      file:
        path: /etc/supervisor/conf.d
        state: directory

    - name: Install Supervisor
      yum:
        name: supervisor
        state: present

    - name: Configure Supervisor
      template:
        src: supervisor.conf.j2
        dest: /etc/supervisor/conf.d/flask_app.conf
      notify:
        - restart supervisor
  
  handlers:
    - name: restart firewalld
      service:
        name: firewalld
        state: restarted

    - name: restart nginx
      service:
        name: nginx
        state: restarted
    
    - name: restart supervisor
      service:
        name: supervisord # Use 'supervisord' as the service name
        state: restarted
...